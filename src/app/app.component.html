<div *ngIf="!isAdminLogin && !isCustomerLogin">
  <nav class="bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img class="h-8" src="https://img.icons8.com/3d-fluency/94/car.png" alt="car" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">CAR RENTAL</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto p-3 mt-3" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-blue-500 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-transparent">
          <li>
            <a routerLink="/Home" class="block py-2 px-3 text-white hover:bg-blue-700 rounded-sm md:hover:bg-transparent md:hover:text-blue-300 md:p-0">Home</a>
          </li>
          <li>
            <a routerLink="/Login" class="block py-2 px-3 text-white hover:bg-blue-700 rounded-sm md:hover:bg-transparent md:hover:text-blue-300 md:p-0">Login</a>
          </li>
          <li>
            <a routerLink="/Rejister" class="block py-2 px-3 text-white hover:bg-blue-700 rounded-sm md:hover:bg-transparent md:hover:text-blue-300 md:p-0">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
