<div class="flex items-center justify-center h-screen w-full bg-cover bg-center" 
     style="background-image: url('https://images.pexels.com/photos/31230692/pexels-photo-31230692/free-photo-of-vintage-blue-car-in-charming-german-town-street.jpeg?auto=compress&cs=tinysrgb&w=600');">
    
    <form [formGroup]="loginform"
        class="w-full max-w-sm bg-white bg-opacity-90 backdrop-blur-lg p-8 rounded-xl shadow-2xl">
        
        <!-- Logo -->
         <H1 class="text-3xl md:text-4xl font-extrabold text-white text-center mb-6 drop-shadow-lg animate-fadeIn">Login</H1>
        <div class="flex justify-center mb-6">
            <img class="w-24 h-24 rounded-full border-4 border-blue-500 shadow-md"
                 src="https://cdn-icons-png.flaticon.com/128/16333/16333743.png"
                 alt="Logo">
        </div>

        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block mb-2 text-sm font-semibold text-gray-800">Your Emaill</label>
            <input type="email" id="email" formControlName="email"
                   class="w-full px-4 py-2 text-sm text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Pleace enter your Name" required />
        </div>

        <div class="mb-4">
            <label for="password" class="block mb-2 text-sm font-semibold text-gray-800">Your Password</label>
            <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'" 
                       id="password" 
                       formControlName="password"
                       class="w-full px-4 py-2 text-sm text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="please enter your password"
                       required />
                <button type="button" 
                        (click)="showPassword = !showPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
            
     
            <div *ngIf="passwordFormControl.touched" class="mt-2 text-sm">
                <div *ngIf="passwordFormControl.errors?.['required']" class="text-red-600">
                    Password is required
                </div>
                <div *ngIf="passwordFormControl.errors?.['minlength']" class="text-red-600">
                    Minimum 8 characters required
                </div>
                <div *ngIf="passwordFormControl.errors?.['strength']" class="text-red-600">
                    Include uppercase, number, and special character
                </div>
            </div>
        </div>


        <div class="flex items-center mb-4">
            <input id="remember" type="checkbox" 
                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
            <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
        </div>

        <!-- Login Button -->
        <button type="submit"
                class="w-full px-4 py-2 text-white bg-[#111827] hover:bg-gray-900 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg transition duration-300"
                (click)="login()"
                [disabled]="loginform.invalid">
            LOGIN
        </button>
        <a routerLink="/Rejister"
        class="text-blue-400 hover:text-blue-500 font-semibold transition duration-300 ease-in-out transform hover:scale-105"
        >RegisterPleace</a>
    </form>
</div>
