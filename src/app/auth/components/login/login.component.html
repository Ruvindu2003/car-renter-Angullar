<div class="flex items-center justify-center min-h-screen w-full bg-gradient-to-br from-gray-900 via-black to-blue-900 p-6">
    <form [formGroup]="loginform"
        class="w-full max-w-md bg-white bg-opacity-20 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-gray-600 hover:border-blue-500 transition duration-300">
        
        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-white text-center mb-6 drop-shadow-xl animate-fadeIn">Login</h1>

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img class="w-24 h-24 rounded-full border-4 border-blue-500 shadow-lg"
                 src="https://cdn-icons-png.flaticon.com/128/16333/16333743.png"
                 alt="Logo">
        </div>

        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block mb-2 text-sm font-semibold text-white">Your Email</label>
            <input type="email" id="email" formControlName="email"
                   class="w-full px-4 py-3 text-sm text-gray-900 bg-gray-200 bg-opacity-80 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 hover:shadow-md"
                   placeholder="Enter your Email" required />
        </div>

        <!-- Password Input -->
        <div class="mb-4">
            <label for="password" class="block mb-2 text-sm font-semibold text-white">Your Password</label>
            <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'" 
                       id="password" 
                       formControlName="password"
                       class="w-full px-4 py-3 text-sm text-gray-900 bg-gray-200 bg-opacity-80 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 hover:shadow-md"
                       placeholder="Enter your Password" required />
                <button type="button" 
                        (click)="showPassword = !showPassword"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-blue-400 hover:text-blue-500 transition duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center mb-4">
            <input id="remember" type="checkbox" 
                   class="w-4 h-4 text-blue-500 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
            <label for="remember" class="ml-2 text-sm text-white">Remember me</label>
        </div>

        <!-- Login Button -->
        <button type="submit"
                class="w-full px-4 py-3 text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-bold rounded-lg transition duration-300 transform hover:scale-105 shadow-md"
                (click)="login()"
                [disabled]="loginform.invalid">
            LOGIN
        </button>

        <!-- Register Link -->
        <div class="text-center mt-4">
            <a routerLink="/Rejister"
               class="text-blue-300 hover:text-blue-500 font-bold transition duration-300 ease-in-out transform hover:scale-105">
               Register Here
            </a>
        </div>
    </form>
</div>
