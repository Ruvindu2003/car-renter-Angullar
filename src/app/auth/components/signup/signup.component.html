<div class="flex items-center justify-center h-screen w-full bg-cover bg-center" 
     style="background-image: url('https://images.pexels.com/photos/4512439/pexels-photo-4512439.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">

    <form class="max-w-md w-full bg-white bg-opacity-90 backdrop-blur-lg shadow-2xl p-8 rounded-xl" [formGroup]="SiginForme">
        
        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6 drop-shadow-lg">Car Rental Registration</h1>
        
        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-gray-800">Your Email</label>
            <input type="email" id="email" formControlName="email"
                   class="w-full px-4 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   placeholder="Enter your email" required />
        </div>

        <!-- Password Input -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-semibold text-gray-800">Your Password</label>
            <input type="password" id="password"formControlName="password"
                   class="w-full px-4 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   placeholder="Enter your password" required />
        </div>
        

        <!-- Repeat Password Input -->
        <div class="mb-4">
            <label for="repeat-password" class="block text-sm font-semibold text-gray-800">Repeat Password</label>
            <input type="password" id="repeat-password"formControlName="confirmpassword"
                   class="w-full px-4 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   placeholder="Repeat your password" required />
        </div>

        <!-- Terms & Conditions -->
        <div class="flex items-start mb-4">
            <input id="terms" type="checkbox" required
                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
            <label for="terms" class="ml-2 text-sm text-gray-700">
                I agree with the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>
            </label>
        </div>
        <div class="mb-4">
            <label for="name" class="block text-sm font-semibold text-gray-800">Your Name</label>
            <input type="name" id="name" formControlName="name"
                   class="w-full px-4 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                   placeholder="Enter your Name" required />
        </div>


        <!-- Register Button -->
        <button type="submit"
                class="w-full px-4 py-2 text-white bg-[#111827] hover:bg-gray-900 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg transition duration-300" (click)="Register()"[disabled]="SiginForme.invalid">
            Register Now
        </button>

        <!-- Already have an account? -->
        <p class="mt-4 text-sm text-gray-600 text-center">
            Already have an account? <a routerLink="/Login" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </form>
</div>
