<div class="car-rental-container">
   
    <div class="viewer-section">
      <div #rendererContainer class="renderer-container"></div>
      
      <div *ngIf="!modelLoaded" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading vehicle...</p>
      </div>
    </div>
  
    <!-- Rental Controls Section -->
    <div class="rental-controls">
      <h2 class="car-title">{{carName}}</h2>
      
      <div class="price-display">
        <span class="daily-rate">${{dailyRate}}/day</span>
        <span class="total-price">Total: ${{totalPrice}}</span>
      </div>
  
      <!-- Color Selection -->
      <div class="control-group">
        <h3>Select Color</h3>
        <div class="color-options">
          <button 
            *ngFor="let color of colorOptions"
            class="color-option"
            [style.background]="color.value"
            (click)="changeColor(color.value, color.premium)"
            [title]="color.name"
            [class.selected]="selectedColor === color.value">
            <span class="premium-badge" *ngIf="color.premium > 0">+${{color.premium}}</span>
          </button>
        </div>
      </div>
  
      <!-- Rental Duration -->
      <div class="control-group">
        <h3>Rental Duration</h3>
        <div class="days-control">
          <button (click)="updateRentalDays(rentalDays - 1)">−</button>
          <span>{{rentalDays}} day{{rentalDays > 1 ? 's' : ''}}</span>
          <button (click)="updateRentalDays(rentalDays + 1)">+</button>
        </div>
      </div>
  
      <!-- Features -->
      <div class="control-group" *ngIf="features.length">
        <h3>Features</h3>
        <ul class="features-list">
          <li *ngFor="let feature of features">{{feature}}</li>
        </ul>
      </div>
  
      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="rotation-btn" (click)="toggleRotation()">
          {{isRotating ? '⏸ Pause' : '▶ Play'}} Rotation
        </button>
        <button class="book-btn" (click)="bookNow()">Book Now</button>
      </div>
    </div>
  </div>
