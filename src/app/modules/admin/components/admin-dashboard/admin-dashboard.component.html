<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-white mb-8 text-center bg-gradient-to-r from-slate-800 to-slate-700 py-6 rounded-2xl shadow-2xl transform transition-all hover:scale-[1.005] duration-300">
        <i class="fas fa-tachometer-alt mr-3"></i>Vehicle Management Console
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4">
        <!-- Car Card -->
        <div *ngFor="let car of cars" class="group bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-slate-100 hover:border-emerald-100 transform hover:-translate-y-1">
            <!-- Image Section -->
            <div class="relative h-48 bg-slate-50 rounded-t-2xl overflow-hidden">
                <img [src]="car.image" alt="Car Image" class="w-full h-full object-contain p-4 transition-transform duration-300 group-hover:scale-105">
                
                <!-- Year Badge -->
                <div class="absolute top-3 right-3 bg-gradient-to-br from-emerald-600 to-teal-500 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg backdrop-blur-sm">
                    {{ car.year | date:'yyyy/MM/DD' }}
                </div>
            </div>

            <!-- Details Section -->
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-bold text-slate-800 truncate max-w-[70%]">{{ car.name }}</h3>
                    <span class="bg-emerald-100/80 text-emerald-800 px-3 py-1 rounded-full text-sm font-medium flex items-center border border-emerald-200">
                        <i class="fas fa-car-side text-sm mr-2 opacity-80"></i>
                        {{ car.type }}
                    </span>
                </div>

                <!-- Car Details -->
                <div class="space-y-3 mb-6">
                    <div class="grid grid-cols-2 gap-3 text-slate-600">
                        <div class="flex items-center">
                            <span class="w-5 h-5 rounded-full mr-2 border-2 border-white shadow-sm ring-1 ring-slate-200/50" 
                                  [ngStyle]="{'backgroundColor': car.color}"></span>
                            <span class="font-medium text-slate-700">{{ car.color }}</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-cogs text-emerald-600/90 text-sm mr-2"></i>
                            <span class="text-slate-700">{{ car.tramsmisson }}</span>
                        </div>
                    </div>

                    <!-- Car ID Display -->
                    <div class="text-slate-400 text-xs font-mono tracking-wide bg-slate-50/50 px-3 py-2 rounded-lg border border-slate-100">
                        <i class="fas fa-fingerprint mr-2"></i>{{ car.id }}
                    </div>
                    
                    <!-- Price Display -->
                    <div class="bg-gradient-to-br from-slate-50 to-emerald-50/30 p-3 rounded-lg border border-slate-100">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-slate-500 font-medium">Daily Rate</span>
                            <div class="flex items-center">
                                <span class="text-xl font-bold text-emerald-700">RS {{ car.price }}</span>
                                <span class="text-slate-400 text-sm ml-1">/day</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 mt-4">
                    <button 
                        class="flex-1 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white px-4 py-3 rounded-lg font-medium transition-all duration-300 shadow-sm hover:shadow-md flex items-center justify-center group/edit"
                        routerLink="/admin/car/{{ car.id }}/edit">
                        <i class="fas fa-pen-to-square mr-2 transition-transform group-hover/edit:rotate-[-15deg]"></i>
                        Edit
                    </button>
                    
                    <button 
                        class="flex-1 bg-gradient-to-r from-rose-500 to-rose-600 hover:from-rose-600 hover:to-rose-700 text-white px-4 py-3 rounded-lg font-medium transition-all duration-300 shadow-sm hover:shadow-md flex items-center justify-center group/delete relative overflow-hidden"
                        (click)="DelteCars(car.id)">
                        <i class="fas fa-trash-can mr-2 transition-transform group-hover/delete:translate-x-1"></i>
                        Delete
                        <span class="absolute inset-0 bg-white/10 opacity-0 group-hover/delete:opacity-100 transition-opacity duration-300"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
