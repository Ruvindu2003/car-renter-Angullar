<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-white mb-8 text-center bg-gradient-to-r from-teal-500 to-cyan-600 py-4 rounded-2xl shadow-lg">
        Car Management Dashboard
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Car Card -->
        <div *ngFor="let car of cars" class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 border border-gray-200">
            <!-- Image Section -->
            <div class="relative h-48 bg-gray-100 rounded-t-xl">
                <img [src]="car.image" alt="Car Image" class="w-full h-full object-contain p-4">
                <!-- Year Display -->
                <div *ngIf="car.year" class="absolute top-3 right-3 bg-teal-600 text-white px-3 py-1 rounded-full text-xs font-medium shadow-md">
                    {{ car.year }}
                </div>
            </div>

            <!-- Details Section -->
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-bold text-gray-800">{{ car.name }}</h3>
                    <span class="bg-teal-100 text-teal-800 px-3 py-1 rounded-full text-sm font-medium">
                        {{ car.type }}
                    </span>
                </div>

                <!-- Car Details -->
                <div class="space-y-3 mb-6">
                    <div class="grid grid-cols-2 gap-3 text-gray-600">
                        <div class="flex items-center">
                            <span class="w-3 h-3 rounded-full mr-2" [ngStyle]="{'backgroundColor': car.color}"></span>
                            <span class="font-medium">{{ car.color }}</span>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-teal-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            {{ car.tramsmisson }}
                        </div>
                    </div>

                    <!-- Car ID Display -->
                    <div class="text-gray-500 text-sm">
                        <strong>ID:</strong> {{ car.id }}
                    </div>
                    
                    <!-- Price Display -->
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">Daily Rate</span>
                            <span class="text-lg font-bold text-indigo-600">${{ car.price }}</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 mt-4">
                    <button class="flex-1 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 shadow-sm hover:shadow-md" routerLink="/admin/car/{{ car.id }}/edit">
                        <i class="fas fa-edit mr-2"></i>Update
                    </button>
                    
                    <button class="flex-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 shadow-sm hover:shadow-md"(click)="DelteCars(car.id)"> >
                        <i class="fas fa-trash mr-2" ></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
