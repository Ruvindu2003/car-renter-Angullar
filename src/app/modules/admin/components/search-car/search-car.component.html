<div class="p-6 max-w-4xl mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Search for Cars</h2>
  
  <form [formGroup]="validateForm" (ngSubmit)="searchCar()">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <!-- Brand Select -->
      <div>
        <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
        <select id="brand" formControlName="brand"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option [value]="null">All Brands</option>
          <option *ngFor="let brand of listofBrand" [value]="brand">{{brand}}</option>
        </select>
      </div>
      
      <!-- Fuel Type Select -->
      <div>
        <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fuel Type</label>
        <select id="type" formControlName="type"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option [value]="null">All Types</option>
          <option *ngFor="let type of listofType" [value]="type">{{type}}</option>
        </select>
      </div>
      
      <!-- Transmission Select -->
      <div>
        <label for="transmission" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Transmission</label>
        <select id="transmission" formControlName="transmission"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option [value]="null">All Transmissions</option>
          <option *ngFor="let transmission of listOfTransmission" [value]="transmission">{{transmission}}</option>
        </select>
      </div>
      
      <!-- Color Select -->
      <div>
        <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color</label>
        <select id="color" formControlName="color"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option [value]="null">All Colors</option>
          <option *ngFor="let color of lisOfColours" [value]="color">{{color}}</option>
        </select>
      </div>
      
      <!-- Drive Type Select -->
      <div>
        <label for="driveType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Drive Type</label>
        <select id="driveType" formControlName="driveType"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option [value]="null">All Drive Types</option>
          <option *ngFor="let driveType of listOfDriveType" [value]="driveType">{{driveType}}</option>
        </select>
      </div>
    </div>
    
    <div class="flex justify-end space-x-4">
      <button type="submit" [disabled]="isSpining"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 flex items-center">
        <svg *ngIf="isSpining" aria-hidden="true" class="w-4 h-4 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        {{ isSpining ? 'Searching...' : 'Search' }}
      </button>
    </div>
  </form>


  <!-- Results Section -->
  <div *ngIf="carList.length > 0" class="mt-8">
    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Search Results ({{carList.length}})</h3>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Car Card -->
      <div *ngFor="let car of carList" class="group bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-slate-100 hover:border-emerald-100 transform hover:-translate-y-1 dark:bg-gray-700">
        <!-- Image Section -->
        <div class="relative h-48 bg-slate-50 rounded-t-2xl overflow-hidden dark:bg-gray-600">
          <img [src]="car.image" alt="Car Image" class="w-full h-full object-contain p-4 transition-transform duration-300 group-hover:scale-105">
          
          <!-- Year Badge -->
          <div class="absolute top-3 right-3 bg-gradient-to-br from-emerald-600 to-teal-500 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg backdrop-blur-sm">
            {{ car.year }}
          </div>
        </div>

        <!-- Details Section -->
        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-2xl font-bold text-slate-800 truncate max-w-[70%] dark:text-white">{{ car.name }}</h3>
            <span class="bg-emerald-100/80 text-emerald-800 px-3 py-1 rounded-full text-sm font-medium flex items-center border border-emerald-200 dark:bg-emerald-900/30 dark:text-emerald-200">
              <i class="fas fa-car-side text-sm mr-2 opacity-80"></i>
              {{ car.type }}
            </span>
          </div>

          <!-- Car Details -->
          <div class="space-y-3 mb-6">
            <div class="grid grid-cols-2 gap-3 text-slate-600 dark:text-gray-300">
              <div class="flex items-center">
                <span class="w-5 h-5 rounded-full mr-2 border-2 border-white shadow-sm ring-1 ring-slate-200/50 dark:ring-gray-600/50" 
                    [ngStyle]="{'backgroundColor': car.color}"></span>
                <span class="font-medium text-slate-700 dark:text-gray-300">{{ car.color }}</span>
              </div>
              <div class="flex items-center">
                <i class="fas fa-cogs text-emerald-600/90 text-sm mr-2 dark:text-emerald-400"></i>
                <span class="text-slate-700 dark:text-gray-300">{{ car.transmission }}</span>
              </div>
            </div>

            <!-- Car ID Display -->
            <div class="text-slate-400 text-xs font-mono tracking-wide bg-slate-50/50 px-3 py-2 rounded-lg border border-slate-100 dark:bg-gray-600/50 dark:border-gray-600 dark:text-gray-400">
              <i class="fas fa-fingerprint mr-2"></i>{{ car.id }}
            </div>
            
            <!-- Price Display -->
            <div class="bg-gradient-to-br from-slate-50 to-emerald-50/30 p-3 rounded-lg border border-slate-100 dark:from-gray-600/50 dark:to-emerald-900/20 dark:border-gray-600">
              <div class="flex justify-between items-center">
                <span class="text-sm text-slate-500 font-medium dark:text-gray-400">Daily Rate</span>
                <div class="flex items-center">
                  <span class="text-xl font-bold text-emerald-700 dark:text-emerald-400">${{ car.price }}</span>
                  <span class="text-slate-400 text-sm ml-1 dark:text-gray-500">/day</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="carList.length === 0 && !isSpining" class="mt-8 text-center py-12">
    <div class="text-gray-400 dark:text-gray-500">
      <i class="fas fa-car text-4xl mb-4"></i>
      <p class="text-lg">No cars found matching your criteria</p>
      <p class="text-sm mt-2">Try adjusting your search filters</p>
    </div>
  </div>
</div>
