<div class="container mx-auto px-4 py-8">
   
    <div class="relative mb-8 group">
        <div class="image-holder relative overflow-hidden rounded-2xl shadow-xl">
            <img [src]="existingImages"  alt="Car Image" 
                class="w-full h-96 object-cover transform transition-transform duration-500 hover:scale-105">
            
            <!-- Fallback if no images -->
            <div *ngIf="existingImages.length === 0" class="w-full h-96 bg-slate-100 flex items-center justify-center">
                <span class="text-slate-400">No images available</span>
            </div>

            <!-- Gradient Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900/40 to-transparent"></div>
        </div>
    </div>


    <form [formGroup]="bookingForm" class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-2xl border border-slate-100">
        <h2 class="text-3xl font-bold text-slate-800 mb-6">Booking Details</h2>
        
        <div class="grid gap-6 mb-6">
      
            <div class="space-y-4 p-4 bg-slate-50 rounded-xl">
                <h3 class="text-lg font-semibold text-slate-700 border-b pb-2">Car Information</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-600">Car Name</label>
                        <input type="text" formControlName="name" readonly
                            class="w-full p-3 rounded-lg border border-slate-200 bg-slate-100 text-slate-600">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-600">Vehicle Type</label>
                        <input type="text" formControlName="type" readonly
                            class="w-full p-3 rounded-lg border border-slate-200 bg-slate-100 text-slate-600">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-600">Color</label>
                        <input type="text" formControlName="color" readonly
                            class="w-full p-3 rounded-lg border border-slate-200 bg-slate-100 text-slate-600">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-600">Year</label>
                        <input type="text" formControlName="modelDate" readonly
                            class="w-full p-3 rounded-lg border border-slate-200 bg-slate-100 text-slate-600">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-600">Transmission</label>
                        <input type="text" formControlName="tramsmisson" readonly
                            class="w-full p-3 rounded-lg border border-slate-200 bg-slate-100 text-slate-600">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-600">Daily Rate ($)</label>
                        <input type="text" formControlName="price" readonly
                            class="w-full p-3 rounded-lg border border-slate-200 bg-slate-100 text-slate-600">
                    </div>
                </div>
            </div>

            <!-- Booking Dates Section -->
            <div class="space-y-4 p-4 bg-blue-50 rounded-xl">
                <h3 class="text-lg font-semibold text-slate-700 border-b pb-2">Select Dates</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-600">From Date</label>
                        <input type="date" formControlName="fromDate" 
                            class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-600">To Date</label>
                        <input type="date" formControlName="toDate" 
                            class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-3 mt-8">
            <button type="button" (click)="bookCar()" [disabled]="isSpinning || !bookingForm.valid"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                <span *ngIf="!isSpinning">Book Now</span>
                <span *ngIf="isSpinning" class="animate-spin">‚è≥</span>
                <svg *ngIf="!isSpinning" class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </button>
            <button type="button" 
                class="px-6 py-3 border border-slate-200 hover:border-slate-300 bg-white text-slate-700 font-semibold rounded-lg transition-all hover:bg-slate-50">
                Cancel
            </button>
        </div>
    </form>
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
        <path d="M16 0H4a2 2 0 0 0-2 2v1H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6ZM13.929 17H7.071a.5.5 0 0 1-.5-.5 3.935 3.935 0 1 1 7.858 0 .5.5 0 0 1-.5.5Z"/>
    </svg>
</div>
