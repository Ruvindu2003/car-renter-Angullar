<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-white mb-8 text-center bg-gradient-to-r from-teal-600 to-cyan-700 py-6 rounded-2xl shadow-xl transform transition-all hover:scale-[1.01] duration-300">
        ðŸš— Car Management Dashboard
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
        <!-- Car Card -->
        <div *ngFor="let car of cars" class="group bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 border border-gray-100 hover:border-teal-100 transform hover:-translate-y-2">
            <!-- Image Section -->
            <div class="relative h-52 bg-teal-50 rounded-t-2xl overflow-hidden">
                <img [src]="car.image" alt="Car Image" class="w-full h-full object-contain p-4 transition-transform duration-300 group-hover:scale-105">
                
                <!-- Year Badge -->
                <div class="absolute top-4 right-4 bg-gradient-to-br from-teal-600 to-cyan-700 text-white px-4 py-1 rounded-full text-sm font-semibold shadow-lg">
                    {{ car.year | date:'yyyy' }}
                </div>
            </div>

            <!-- Details Section -->
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-bold text-gray-800 truncate max-w-[70%]">{{ car.name }}</h3>
                    <span class="bg-teal-100 text-teal-800 px-3 py-1 rounded-full text-sm font-medium flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 11 5.293 8.707a1 1 0 010-1.414zM11 9a1 1 0 100 2h4a1 1 0 100-2h-4z"/>
                        </svg>
                        {{ car.type }}
                    </span>
                </div>

                <!-- Car Details -->
                <div class="space-y-4 mb-6">
                    <div class="grid grid-cols-2 gap-4 text-gray-600">
                        <div class="flex items-center">
                            <span class="w-5 h-5 rounded-full mr-3 border-2 border-white shadow-md" [ngStyle]="{'backgroundColor': car.color}"></span>
                            <span class="font-medium text-gray-700">{{ car.color }}</span>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-teal-600 mr-2 p-1 bg-teal-50 rounded-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                            </svg>
                            <span class="text-gray-700">{{ car.tramsmisson }}</span>
                        </div>
                    </div>

                    <!-- Car ID Display -->
                    <div class="text-gray-400 text-xs font-mono tracking-wide">
                        CAR-ID: {{ car.id }}
                    </div>
                    
                    <!-- Price Display -->
                    <div class="bg-gradient-to-r from-teal-50 to-cyan-50 p-4 rounded-xl border border-teal-100">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500 font-medium">Daily Rate</span>
                            <div class="flex items-center">
                                <span class="text-xl font-bold text-teal-700">${{ car.price }}</span>
                                <span class="text-gray-400 text-sm ml-1">/day</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-3">
                    <button class="flex-1 bg-teal-600 hover:bg-teal-700 text-white px-4 py-3 rounded-lg font-medium transition-colors duration-300 flex items-center justify-center"routerLink="/customer/booking/{{car.id}}">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Rent Now
                    </button>
                    <button class="p-3 hover:bg-gray-50 rounded-lg transition-colors duration-300">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
<!-- Fixed position container for bottom-right placement -->
<div class="fixed bottom-6 right-6 z-50">
    <!-- Massage Icon with pulse animation -->
    <div 
      class="relative group"
      (click)="showWhatsAppBoat = true"
    >
      <!-- Tooltip -->
      <div class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">
        Book a Massage
      </div>
      
      <!-- Icon with pulse and hover effects -->
      <div class="p-3 bg-amber-500 rounded-full shadow-lg cursor-pointer animate-pulse hover:animate-none transition-all duration-300 group-hover:rotate-12 group-hover:bg-amber-600">
        <svg 
          class="w-6 h-6 text-white"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M8 12v-1a2 2 0 1 1 4 0v1" />
          <path d="M12 12v-1a2 2 0 1 1 4 0v1" />
          <path d="M12 16v3m-4-3v3m8-3v3" />
          <rect x="4" y="18" width="16" height="2" rx="1" />
        </svg>
      </div>
    </div>
  
    <!-- Popup Overlay -->
    <div 
      *ngIf="showWhatsAppBoat" 
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md mx-4 border border-amber-100">
        <div class="flex justify-between items-start mb-4">
          <h2 class="text-xl font-bold text-amber-800">Massage Booking</h2>
          <button 
            (click)="showWhatsAppBoat = false"
            class="text-gray-500 hover:text-amber-600 transition-colors"
          >
            âœ•
          </button>
        </div>
        
        <app-whatssapp-boat></app-whatssapp-boat>
        
        <div class="mt-4 pt-4 border-t border-amber-100">
          <button 
            (click)="showWhatsAppBoat = false"
            class="w-full px-4 py-2 bg-amber-600 hover:bg-amber-700 text-white rounded transition-colors"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
