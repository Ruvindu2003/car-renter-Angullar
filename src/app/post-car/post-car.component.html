<div class="bg-center bg-cover p-8 rounded-xl shadow-lg max-w-4xl mt-10 mx-auto" style="background-image: url('https://www.pexels.com/photo/person-in-grey-shirt-handing-keys-97079/');">
  <div class="bg-opacity-80 bg-white p-8 rounded-xl">
    <h2 class="text-3xl text-center text-gray-800 font-semibold mb-8">Post Car Details</h2>
    <form class="space-y-6" [formGroup]="postCarForm">
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="text-gray-700 text-lg block font-medium">Car Name</label>
        <input type="text" id="name" formControlName="name" class="border-2 border-gray-300 p-4 rounded-lg shadow-sm text-lg w-full block focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 placeholder-gray-400" placeholder="Enter car name" required>
      </div>

      <!-- Color -->
      <div class="mb-4">
        <label for="color" class="text-gray-700 text-lg block font-medium">Color</label>
        <select id="color" formControlName="color" class="border-2 border-gray-300 p-4 rounded-lg shadow-sm text-lg w-full block focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 bg-white">
          <option *ngFor="let color of lisOfColours" [value]="color">{{ color }}</option>
        </select>
      </div>

      <!-- Transmission -->
      <div class="mb-4">
        <label for="transmission" class="text-gray-700 text-lg block font-medium">Transmission</label>
        <select id="transmission" formControlName="transmission" class="border-2 border-gray-300 p-4 rounded-lg shadow-sm text-lg w-full block focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 bg-white">
          <option *ngFor="let transmission of listOfTransmission" [value]="transmission">{{ transmission }}</option>
        </select>
      </div>

      <!-- Brand -->
      <div class="mb-4">
        <label for="brand" class="text-gray-700 text-lg block font-medium">Brand</label>
        <select id="brand" formControlName="brand" class="border-2 border-gray-300 p-4 rounded-lg shadow-sm text-lg w-full block focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 bg-white">
          <option *ngFor="let brand of listofBrand" [value]="brand">{{ brand }}</option>
        </select>
      </div>

      <!-- Type -->
      <div class="mb-4">
        <label for="type" class="text-gray-700 text-lg block font-medium">Type</label>
        <select id="type" formControlName="type" class="border-2 border-gray-300 p-4 rounded-lg shadow-sm text-lg w-full block focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 bg-white">
          <option *ngFor="let type of listofType" [value]="type">{{ type }}</option>
        </select>
      </div>

      <!-- Drive Type -->
      <div class="mb-4">
        <label for="driveType" class="text-gray-700 text-lg block font-medium">Drive Type</label>
        <select id="driveType" formControlName="driveType" class="border-2 border-gray-300 p-4 rounded-lg shadow-sm text-lg w-full block focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 bg-white">
          <option *ngFor="let driveType of listOfDriveType" [value]="driveType">{{ driveType }}</option>
        </select>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="text-gray-700 text-lg block font-medium">Description</label>
        <textarea id="description" formControlName="description" rows="4" class="border-2 border-gray-300 p-4 rounded-lg shadow-sm text-lg w-full block focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 placeholder-gray-400" placeholder="Enter car description" required></textarea>
      </div>

      <!-- Price -->
      <div class="mb-4">
        <label for="price" class="text-gray-700 text-lg block font-medium">Price</label>
        <input type="number" id="price" formControlName="price" class="border-2 border-gray-300 p-4 rounded-lg shadow-sm text-lg w-full block focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 placeholder-gray-400" placeholder="Enter car price" required>
      </div>

      <!-- Image Upload -->
      <div class="mb-6">
        <label for="image" class="text-gray-700 text-lg block font-medium">Car Image</label>
        <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" class="text-gray-500 text-sm w-full block file:bg-gradient-to-r file:from-blue-500 file:to-blue-600 file:border-0 file:text-white file:font-semibold file:px-4 file:py-2 file:rounded-lg file:shadow-md hover:file:from-blue-600 hover:file:to-blue-700 mt-2">
      </div>

      <!-- Buttons -->
      <div class="text-right space-x-4">
        <!-- Submit Button -->
        <button type="submit" class="bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:from-green-600 hover:to-green-700 hover:shadow-xl hover:scale-105 transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2" (click)="postCar()">
          Submit
        </button>
      
        <!-- Reset Button -->
        <button type="reset" class="bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:from-red-600 hover:to-red-700 hover:shadow-xl hover:scale-105 transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
