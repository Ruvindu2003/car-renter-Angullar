<div class="chatbot-container">
    <div class="chat-header">
      <h2>WhatsApp Chat</h2>
    </div>
  
    <div class="chat-messages" *ngIf="response">
      <div class="message sent">
        <p>To: {{to}}</p>
        <p>{{text}}</p>
        <small *ngIf="response">Sent successfully at {{response.timestamp | date:'short'}}</small>
      </div>
    </div>
  
    <div class="error-message" *ngIf="error">
      <p class="error">{{error}}</p>
    </div>
  
    <div class="chat-input">
      <div class="input-group">
        <input 
          type="text" 
          [(ngModel)]="to" 
          placeholder="Recipient phone number"
          class="form-control"
        >
      </div>
      <div class="input-group">
        <textarea 
          [(ngModel)]="text" 
          placeholder="Type your message here..."
          class="form-control"
          rows="3"
        ></textarea>
      </div>
      <button 
        (click)="sendWhatsAppMessage()" 
        class="send-button"
        [disabled]="!to || !text"
      >
        Send Message
      </button>
    </div>
  </div>
